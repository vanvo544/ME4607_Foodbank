<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Foodbank – Community Leader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body { -webkit-font-smoothing: antialiased; }
    .cl-nav-item-active { color: rgb(52 211 153); }
    .cl-nav-item-active span { font-weight: 600; }
  </style>
</head>
<body class="bg-slate-950 text-slate-50">
  <div class="min-h-screen flex flex-col">
    <!-- HEADER -->
    <header class="bg-slate-900 px-4 pt-4 pb-3 sticky top-0 z-20 shadow-md">
      <div class="flex items-center justify-between gap-3">
        <div>
          <p class="text-[11px] uppercase tracking-wide text-emerald-400 font-semibold">
            Community Leader
          </p>
          <h1 class="text-lg font-semibold text-slate-50" id="clAreaName">
            Khu vực phụ trách
          </h1>
          <p class="text-[11px] text-slate-400 mt-1">
            Xin chào, <span id="clDisplayName" class="font-medium">Leader</span>
          </p>
        </div>
        <button
          id="clLogout"
          class="text-[11px] px-3 py-1.5 rounded-full border border-slate-700 text-slate-300 hover:bg-slate-800 active:scale-[0.97] transition"
        >
          Đăng xuất
        </button>
      </div>
    </header>

    <!-- MAIN -->
    <main class="flex-1 pb-16 overflow-y-auto">
      <!-- DASHBOARD -->
      <section data-screen="dashboard" class="px-4 pt-3 space-y-3">
        <div class="grid grid-cols-2 gap-3">
          <div class="bg-slate-900/80 rounded-2xl px-3 py-3 border border-slate-800">
            <p class="text-[11px] text-slate-400 mb-1">Đơn trong hôm nay</p>
            <p class="text-xl font-semibold" id="clStatOrdersToday">0</p>
            <p class="text-[11px] text-emerald-400 mt-1" id="clStatOrdersDelivered">
              0 đã giao
            </p>
          </div>
          <div class="bg-slate-900/80 rounded-2xl px-3 py-3 border border-slate-800">
            <p class="text-[11px] text-slate-400 mb-1">Số hộ yếu thế</p>
            <p class="text-xl font-semibold" id="clStatHouseholds">0</p>
            <p class="text-[11px] text-slate-400 mt-1">
              Đang theo dõi <span id="clStatHouseholdsHighRisk" class="text-amber-400">0</span> hộ nguy cơ cao
            </p>
          </div>
        </div>

        <div class="mt-2">
          <h2 class="text-sm font-semibold mb-2">Đơn giao trong ca</h2>
          <div id="clUpcomingOrders" class="space-y-2"></div>
        </div>
      </section>

      <!-- ORDERS -->
      <section data-screen="orders" class="hidden px-4 pt-3">
        <div class="flex items-center gap-2">
          <input
            id="clOrderSearch"
            type="text"
            class="flex-1 text-[13px] px-3 py-2.5 rounded-xl bg-slate-900 border border-slate-700 text-slate-50 placeholder:text-slate-500 outline-none"
            placeholder="Tìm theo hộ, mã đơn, tình nguyện viên..."
          />
          <select
            id="clOrderStatusFilter"
            class="text-[12px] px-2 py-2 rounded-xl bg-slate-900 border border-slate-700 text-slate-100 outline-none"
          >
            <option value="">Tất cả</option>
            <option value="Pending">Chờ xử lý</option>
            <option value="InTransit">Đang giao</option>
            <option value="Delivered">Đã giao</option>
          </select>
        </div>
        <div class="mt-3 space-y-2" id="clOrdersList"></div>
      </section>

      <!-- HOUSEHOLDS -->
      <section data-screen="households" class="hidden px-4 pt-3">
        <div class="flex items-center gap-2">
          <input
            id="clHouseholdSearch"
            type="text"
            class="flex-1 text-[13px] px-3 py-2.5 rounded-xl bg-slate-900 border border-slate-700 text-slate-50 placeholder:text-slate-500 outline-none"
            placeholder="Tìm hộ theo tên, ID, địa chỉ..."
          />
          <select
            id="clHouseholdRiskFilter"
            class="text-[12px] px-2 py-2 rounded-xl bg-slate-900 border border-slate-700 text-slate-100 outline-none"
          >
            <option value="">Tất cả</option>
            <option value="HIGH">Nguy cơ cao</option>
            <option value="MEDIUM">Trung bình</option>
            <option value="LOW">Thấp</option>
          </select>
        </div>
        <div class="mt-3 space-y-2" id="clHouseholdsList"></div>
      </section>

      <!-- VOLUNTEERS -->
      <section data-screen="volunteers" class="hidden px-4 pt-3">
        <div class="flex items-center gap-2">
          <input
            id="clVolunteerSearch"
            type="text"
            class="flex-1 text-[13px] px-3 py-2.5 rounded-xl bg-slate-900 border border-slate-700 text-slate-50 placeholder:text-slate-500 outline-none"
            placeholder="Tìm tình nguyện viên..."
          />
          <select
            id="clVolunteerStatusFilter"
            class="text-[12px] px-2 py-2 rounded-xl bg-slate-900 border border-slate-700 text-slate-100 outline-none"
          >
            <option value="">Tất cả</option>
            <option value="AVAILABLE">Rảnh</option>
            <option value="BUSY">Đang giao</option>
            <option value="INACTIVE">Ngưng</option>
          </select>
        </div>
        <div class="mt-3 space-y-2" id="clVolunteersList"></div>
      </section>

      <!-- SUPPORT -->
      <section data-screen="support" class="hidden px-4 pt-3">
        <h2 class="text-sm font-semibold mb-2">Sự cố & Góp ý trong khu vực</h2>
        <div class="space-y-2" id="clSupportList"></div>
      </section>
    </main>

    <!-- BOTTOM NAV -->
    <nav class="fixed bottom-0 inset-x-0 bg-slate-900 border-t border-slate-800 flex text-[11px] z-30">
      <button class="cl-nav-item flex-1 py-2 flex flex-col items-center justify-center gap-0.5 cl-nav-item-active" data-tab="dashboard">
        <i class="fa-solid fa-house text-sm"></i>
        <span>Trang chủ</span>
      </button>
      <button class="cl-nav-item flex-1 py-2 flex flex-col items-center justify-center gap-0.5" data-tab="orders">
        <i class="fa-solid fa-box text-sm"></i>
        <span>Đơn hàng</span>
      </button>
      <button class="cl-nav-item flex-1 py-2 flex flex-col items-center justify-center gap-0.5" data-tab="households">
        <i class="fa-solid fa-people-roof text-sm"></i>
        <span>Hộ yếu thế</span>
      </button>
      <button class="cl-nav-item flex-1 py-2 flex flex-col items-center justify-center gap-0.5" data-tab="volunteers">
        <i class="fa-solid fa-hand-holding-heart text-sm"></i>
        <span>Tình nguyện</span>
      </button>
      <button class="cl-nav-item flex-1 py-2 flex flex-col items-center justify-center gap-0.5" data-tab="support">
        <i class="fa-solid fa-message text-sm"></i>
        <span>Hỗ trợ</span>
      </button>
    </nav>
  </div>

  <script src="cl.js"></script>
</body>
</html>
